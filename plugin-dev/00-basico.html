<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js</title>
  <style>
    body {
      margin: 2rem;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <h1>Ejemplo</h1>

  <section x-data="{ texto: 'Esto es el texto que debe presentarse'}">
    <p x-uppercase="texto"></p>
  </section>
  
  <script>

  const uppercase = function(Alpine) {
    Alpine.directive('uppercase', (el, {expression}, {evaluateLater, effect}) => {
      el.style.textTransform = 'uppercase';
      let evaluateExpression = evaluateLater(expression);

      effect( () => {
        evaluateExpression(evaluated => {
          el.innerText = evaluated;
        })
      });
    });
  }

  document.addEventListener('alpine:init', () => {
    Alpine.plugin(uppercase);
  });
  </script>
</body>
</html>
