<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js</title>
  <style>
    body {
      margin: 2rem;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <h1>Ejemplo</h1>
  
  <div x-data="datoTardio">
    <p x-text="primerPais"></p>
    <p x-text="await nPais(2)"></p>
    <p x-text="await $paisName(3)"></p>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('datoTardio', () => ({
        async primerPais() {
          let res = await fetch('https://timer.escuelait.com/api/countries');
          let json = await res.json();
          return json.data[0].name;
        },
        async nPais(id) {
          let res = await fetch('https://timer.escuelait.com/api/countries');
          let json = await res.json();
          return json.data[id].name;
        }
      }));

      Alpine.magic('paisName', () => {
        return async (id) => {
          let res = await fetch('https://timer.escuelait.com/api/countries');
          let json = await res.json();
          return json.data[id].name;
        }
      });

    });
  </script>
</body>
</html>
