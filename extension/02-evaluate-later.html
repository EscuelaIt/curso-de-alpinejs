<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js</title>
  <style>
    body {
      margin: 2rem;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <h1>Ejemplo</h1>
  
  <div x-data="{ mensaje: 'hola', mensajeRetardo: ''}">
    <input x-model="mensaje">
    <button x-delay:3000="mensajeRetardo = mensaje">Ejecutar con un retardo</button>
    <p>Mensaje: <span x-text="mensaje"></span></p>
    <p>Mensaje retardo: <span x-text="mensajeRetardo"></span></p>
  </div>

  <script>
  document.addEventListener('alpine:init', () => {
    Alpine.directive('delay', (el, {expression, value}, {evaluate, evaluateLater, cleanup}) => {
      const expressionEvaluator = evaluateLater(expression);
      const mensajeEvaluator = evaluateLater('mensaje + mensaje');
      let delay = parseInt(value);

      const handler = () => {
        console.log('Has hecho clic');
        setTimeout(() => {
          expressionEvaluator();
          mensajeEvaluator(
            (mensajeEvaluado) => console.log('el mensaje evaluado es:', mensajeEvaluado)
          );
        }, delay);
      }

      el.addEventListener('click', handler);

      cleanup(() => {
        el.removeEventListener('click', handler);
      });
    });
  });
  </script>
</body>
</html>
