<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js magic property custom</title>
  <style>
    body {
      margin: 2rem;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <h1>Ejemplo</h1>
  
  <div x-data="{seconds: 389}">
    <span x-text="$title"></span>
    <p x-text="$secondsToTime(seconds)"></p>
    <button @click="seconds += 60">+1 min</button>
  </div>

  <script>
  document.addEventListener('alpine:init', () => {
    Alpine.magic('title', () => {
      return document.title.toUpperCase();
    });

    Alpine.magic('secondsToTime', () => {
      return (seconds) => {
        // convertir...
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 3600 % 60;
        const pad = (num) => String(num).padStart(2, '0');
        return `${pad(hours)}:${pad(minutes)}:${pad(secs)}`;
      }
    })
  });
  </script>
</body>
</html>
