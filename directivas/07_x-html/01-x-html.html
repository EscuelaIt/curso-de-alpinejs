<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js</title>
  <style>
    body {
      margin: 2rem;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <h1>Ejemplo</h1>
  
  <div x-data="{
    html: '<b>Esto est√° en negrita</b> y esto no.',
    guardarHTML() {
      this.html = $refs.mitextarea.value;
    }
  }">
    <textarea x-ref="mitextarea" rows="6" cols="30"></textarea>
    <p x-html="html"></p>
    <button @click="guardarHTML">Poner el HTML escrito en el textarea</button>
  </div>
  
</body>
</html>
