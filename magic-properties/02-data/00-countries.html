<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js directiva x-init</title>
  <style>
    body {
      margin: 2rem;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <h1>Ejemplo</h1>
  
  <div x-data="{ 
    countries: [],
    otroDato: 'texto asdasdsadf',
    numero: 333333,
    async init() {
      const response = await fetch('https://timer.escuelait.com/api/countries');
      const json = await response.json();
      this.countries = json.data;
    },
    enviarPaises() {
      hacerCualquierCosaConPaises(this.$data)
    }
  }">
    <div x-show="countries.length == 0">No tenemos países</div>
    <div x-show="countries.length > 0">Tenemos <span x-text="countries.length"></span> países</div>

    <button @click="enviarPaises">Pasar países</button>
  </div>

  <script>
    function hacerCualquierCosaConPaises(data) {
      data.countries.forEach(element => {
        console.log(element);
      });
      console.log(data.otroDato);
      console.log(data.numero);
    }
  </script>
</body>
</html>
