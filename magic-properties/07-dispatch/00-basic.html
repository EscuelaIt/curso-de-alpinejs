<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js</title>
  <style>
    body {
      margin: 2rem;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <h1>Ejemplo</h1>
  
  <div 
    x-data="{counter: 0}" 
    @foo="console.log('ha ocurrido foo');" 
    @jsclick="counter += 1000" 
    @remove100.window="counter -= 100"
  >
    <button @click="$dispatch('foo')">Dispatch "foo"</button>
    <span x-text="counter" @foo.window="counter += 1"></span>
    <p>
      <button id="b1">+1000</button>
    </p>
  </div>
  
  <p>
    <button id="b2">-100</button>
  </p>
  <script>
    document.addEventListener('foo', function() {
      console.log('He escuchado foo!!!');
    });
    document.getElementById('b1').addEventListener('click', function() {
      this.dispatchEvent(new CustomEvent('jsclick', {
        bubbles: true,
      }));
    });
    document.getElementById('b2').addEventListener('click', function() {
      this.dispatchEvent(new CustomEvent('remove100', {
        bubbles: true,
      }));
    });

  </script>
</body>
</html>
