<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empezando con Alpine.js</title>
</head>
<body x-data="{ counter: 0 }">
  <h1>Contador Apine</h1>
  <div>
    <span x-text="counter"></span>
    <button x-on:click="counter = counter + 1">Incrementar</button>
  </div>
  <p x-text="counter"></p>
  
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
